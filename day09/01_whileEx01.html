<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table td{
            width: 100px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button" id="btn">구구단 전체 출력</button>
    <div id="gugu"></div>

    <script>
        const gugu = document.getElementById('gugu');

        // documnet.getElementById('btn').addEventListener('click', ()=>{
        //     guguFunc();
        // })
        document.getElementById('btn').addEventListener('click',guguFunc);

        function guguFunc() {
            let incre = 1; // 증가값
            let str = `<table>`;
                while(incre < 10) {
                    let dan = 2;
                    str += `<tr>`;
                        while(dan < 10) {
                            str += `<td>${dan} * ${incre} = ${dan * incre}</td>`;
                            dan++;
                        }
                    str += `</tr>`;
                    incre++;
                }
                str += `</table>`;
            gugu.innerHTML = str;
        }
    </script>
</body>
</html>
