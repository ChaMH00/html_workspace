<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        cursor : 마우스 포인터 모양을 주는 속성
        - pointer : 손가락 모양
    -->
    <style>
        button:hover{
            cursor: pointer;
        }
        .box{
            width: 80px;
            height: 20px;
            background-color: cornsilk;
            border: 1px solid gray;
            text-align: center;
            border-radius: 5px;
        }
        .box:hover{
            cursor: pointer;
            background-color: beige;
            border: 1px solid gray
        }
    </style>
</head>
<body>
    <button>button</button>
    <div class="box">div button</div>
</body>
</html>
