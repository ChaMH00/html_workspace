<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        화살표 함수(Arrow Function) : ES6 부터 사용가능한 함수정의법
    </h1>
    <!--
        가독성은 떨어지나 코드량을 많이 줄일 수 있고,
        표현식처럼 변수화를 사용할 수 있다.
    -->
    <script>
        const arrowFunc = (param1, param2) => {
            // 자바 스크립트 코드 작성
            let result = param1 + param2;
            return result;
        }

        // 리턴할 값이 있을 때
        const arrowFunc2 = (p1, p2) => {return p1+p2}
        const arrowFunc3 = (p1, p2) => p1+p2;

        // 리턴이 없을 때 사용
        const arrowFunc4 = (p1,p2) => {
            console.log('리턴 없음.', p1+p2);
        }

        console.log(arrowFunc(1,2));
        console.log(arrowFunc2(1,2));
        console.log(arrowFunc3(1,2));
        arrowFunc4(1,2);
        
    </script>
</body>
</html>
