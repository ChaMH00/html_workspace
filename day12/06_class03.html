<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 계좌 myAccount, yourAccount
        // 객체(object)를 사용하여 생성 / class로 생성

        // 일반 객체로 생성
        const myAccount = {
            name:'hong',
            balance : 0,
            // 입금
            deposit: function(amount){
                this.balance+=amount;
            },
            // 출금
            withdraw: function(amount){
                if(this.balance < amount){
                    console.log('잔액 부족');
                }else{
                    this.balance-=amount;
                }
            },
            // 이체
            transfer: function(amount, otherAccount){
                if(this.balance < amount){
                    console.log('잔액 부족');
                }else{
                    this.balance-=amount;
                    otherAccount.balance += amount;
                }
            }   
        }

        const yourAccount = {
            name:'kim',
            balance : 10000,
            // 입금
            deposit: function(amount){
                this.balance+=amount;
            },
            // 출금
            withdraw: function(amount){
                if(this.balance < amount){
                    console.log('잔액 부족');
                }else{
                    this.balance-=amount;
                }
            },
            // 이체
            transfer: function(amount, otherAccount){
                if(this.balance < amount){
                    console.log('잔액 부족');
                }else{
                    this.balance-=amount;
                    otherAccount.balance += amount;
                }
            }   
        }

        // 내 계좌에 입금 50000
        myAccount.deposit(50000);
        // 2만원 출금
        myAccount.withdraw(20000);
        // 1만원 이체
        myAccount.transfer(10000, yourAccount);
        console.log(myAccount,yourAccount);

        console.log("----------------------------");

        // class로 변경
        // 같은 변수와 메서드를 가지는
        class Account{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            // 입금
            deposit(amount) {
                this.balance += amount;
                // return this.balance; // 잔액리턴
                console.log(`${this.name}님 ${amount}원이 입금되었습니다. 잔액은 ${this.balance}원 입니다.`)
            }
            // 출금
            withdraw(amount) {
                if(this.balance < amount) {
                    console.log('잔액이 부족합니다.');
                }else {
                    this.balance -= amount;
                    // return this.balance;
                    console.log(`${this.name}님 ${amount}원이 출금되었습니다.잔액은 ${this.balance}원 입니다.`)
                }
            }
            // 이체
            transfer(amount, otherAccount){
                if(this.balance < amount) {
                    console.log('잔액이 부족합니다.');
                }else {
                    this.balance -= amount;
                    console.log(`${this.name}님이 ${otherAccount}님에게 ${this.balance}원 이체가 완료되었습니다.`);
                }
            }
        }

        const cha = new Account('cha', 20000);
        const park = new Account('park', 30000);
        console.log(cha);
        console.log(park);
        cha.deposit(20000);
        park.withdraw(10000);
        cha.transfer(20000, 'park');
        
    </script>
</body>
</html>
