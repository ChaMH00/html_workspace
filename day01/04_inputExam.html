<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <input type="image" src="../image/강아지.jpg" alt="강아지2"><br>
    <form action="" method="get">
        아이디 : <input type="text" name="id" placeholder="id..."><br>
        비밀번호 : <input type="password" name="pw" placeholder="password..."><br>
        비밀번호 확인 : <input type="password" name="pw2" placeholder="password..."><br>
        이메일 : <input type="email" name="email" placeholder="test@test.com"><br>
        성별 : 
            <label for="남성">
                <input type="radio" id="남성" name="sex" value="남성">남성
            </label>
            <label for="여성">
                <input type="radio" id="여성" name="sex" value="여성">여성
            </label><br>
        전화번호 : <input type="number" name="pn1"> - <input type="number" name="pn2"> - <input type="number" name="pn3"><br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
